<div class="jumbotron">
  <div class="col-sm-6 offset-sm-3">
<h2 class="register">Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" formControlName="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" />
        <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
            <div *ngIf="f.Name.errors.required">Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="DateofBirth">DateofBirth</label>
        <input type="date" formControlName="DateofBirth" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.DateofBirth.errors }" />
        <div *ngIf="submitted && f.DateofBirth.errors" class="invalid-feedback">
            <div *ngIf="f.DateofBirth.errors.required">DateofBirth is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="Gender">Gender</label>
        <input type="text" formControlName="Gender" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Gender.errors }" />
        <div *ngIf="submitted && f.Gender.errors" class="invalid-feedback">
            <div *ngIf="f.Gender.errors.required">Gender is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="Name">MobileNumber</label>
        <input type="number" formControlName="MobileNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.MobileNumber.errors }" />
        <div *ngIf="submitted && f.MobileNumber.errors" class="invalid-feedback">
            <div *ngIf="f.MobileNumber.errors.required">MobileNumber is required</div>
        </div>
    </div>
   
    <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" formControlName="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" />
        <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
            <div *ngIf="f.Email.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
<!-- image croper -->

<input type="file" (change)="fileChangeEvent($event)"/>
<image-cropper
[imageChangedEvent]="imageChangedEvent"
[maintainAspectRatio]="true"
[aspectRatio]="4 / 3"
format="png"
(imageCropped)="imageCropped($event)"
(loadImageFailed)="loadImageFailed()"
></image-cropper>
<img [src]="croppedImage" />


<div class="container">
<div class="row">
   <button class="btn btn-primary" (click)="send()">Upload</button>
</div>
</div>
